<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cycle Buttons</title>

  <link rel="stylesheet" href="../../css/cui.css">
  <style>
    [role=main] {
      padding: 1rem;
    }
  </style>

  <script src="../../js/libs/jquery.js"></script>
  <script src="../../js/libs/handlebars.js"></script>
  <script src="../../js/libs/toe.js"></script>
  <script src="../../js/CUI.js"></script>
</head>
<body>
  <div role="main">
    <h1>Cycle Buttons</h1>

    <p>A component that show the current active item. Only one item can be active at the same time.
      When clicked, the next item of the active is shown and the click is triggered at that next item instead.
      If the last item is clicked, then the first item is shown and triggered accordingly.</p>

    <span class="cyclebuttons" data-init="cyclebuttons">
      <button class="cyclebuttons-active icon-viewcard large" type="button">Card</button>
      <button class="icon-viewlist large" type="button">List</button>
    </span>

    <div class="cyclebuttons" data-init="cyclebuttons">
      <button class="cyclebuttons-active icon-viewcard large" type="button">Card</button>
      <button class="icon-viewlist large" type="button">List</button>
    </div>
  </div>
</body>
</html>
